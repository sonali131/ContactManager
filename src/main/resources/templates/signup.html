<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Signup</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>


							<!--							<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->

						</div>

						<img class="center" style="width: 100px;" src="" th:src="@{/img/add-friend.png}" alt="" />

						<h1 class="text-center">Register Here !!</h1>
					</div>

					<form novalidate action="" th:action="@{/do_register}" method="post" class="new" th:object="${user}">

						<div class="form-group">
							<lable for="name">Name</lable>
							<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" placeholder="Enter your name here"
							id="name_field"
								required th:value="${user.name}" />

							<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
								
							</div>

						</div>

						<div class="form-group">
							<lable for="email">Email</lable>
							<input name="email" type="email" class="form-control" id="email1"
								placeholder="Enter your email here" required th:value="${user.email}" />
						</div>

						<div class="form-group">
							<lable for="password">Password</lable>
							<input name="password" type="password" class="form-control"
								placeholder="Enter your password here" required />
						</div>

						<!--about-->
						<div class="form-group">
							<textarea name="about" rows="8" class="form-control" placeholder="Enter Something Your Self"
								required th:text="${user.about}"></textarea>
						</div>

						<!--						terms and condition agreement-->
						<div class="form-group form-check">
							<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
							<lable for="agreement">Accept terms and conditions</lable>

						</div>

						<div class="container text-center">
							<button class="btn bg-primary text-white " type="submit">Submit</button>
							<button class="btn btn-warning text-white " type="reset">Reset</button>
						</div>


					</form>

				</div>


			</div>
		</div>
		
		<script>
		$(document).ready(()=>{
			$('.item').removeClass('active')
			$('#logout-link').addClass('active')
		})
		</script>
		
	</section>


</body>

</html>
