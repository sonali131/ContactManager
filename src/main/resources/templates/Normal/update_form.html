<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Update</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-update}"
							class="mt-2">
							
							<input type="hidden" th:value="${contact.cId}" name="cId" />
							
							<!-- First Name -->
							<div class="input-group">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
									
								</div>
								
								<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" />
								
							</div>	
							
							<!-- Second name-->	
								
								<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
									
								</div>
								
								<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter nik name here" class="form-control" />
								
							</div>	
								
							<!--This is phone field-->
							
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>
									</div>
									
								</div>
								
								<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control" />
								
							</div>	
							
							
							<!--Email-->
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa-solid fa-at"></i>
									</div>
									
								</div>
								
								<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter your email here" class="form-control" />
								
							</div>	
								
								<!--work field-->
								<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									</div>
									
								</div>
								
								<input th:value="${contact.work}" required  type="text" id="work" name="work" placeholder="Enter your work here" class="form-control" />
								
							</div>	
								
								<!-- Contact Description-->
								
								<div class="form-group mt-3">
									
									<textarea th:text="${contact.description}" id="mytextarea" name="description"  cols="30" rows="20" class="form-control" placeholder="Enter your contact description"></textarea>
								</div>
								
								
								<!--image field contactimage-->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
								</div>
								
								<p class="text-secondary">Choose new profile picture</p>
								
								<div class="custom-file">
									<input type="file" name="profileImage"  />
								</div>
								
								<!--Save button-->
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
								
							</form>
							
						</div>
					</div>
					
				</div>
				
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
</body>
</html>
